<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJANGO</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
</head>

<body>
    <h1>Hello Level 2</h1>
    <h2>Here are the access records:</h2>

    <div class = "djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>SITE NAME</th>
                    <th>DATE ACCESSED</th>
                </thead>
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}

        


    </div>

</body>
</html>
